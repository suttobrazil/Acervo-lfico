<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça parte do Acervo Élfico!</title>
    <link rel="website icon" href="./assets/images/7674441.png">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="container">
        <div class="overlay">
            <div class="header">
                <a href="index.html"> 
                    <img src="./assets/images/elflogo.png">
                </a>
            </div>

            <h1>Login</h1>

            <div class="divisor">
                <img src="./assets/images/divisor.png">
            </div>

            <form action="login.html" method="post">
                <div>

                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div>

                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div>
                    <button type="submit">Fazer Login</button>
                </div>

                <div class="link-login">
                    <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p>
                </div>
            </form>

            <div class="divisor">
                <img src="./assets/images/divisor.png">
            </div>

        </div>
    </div>

</body>

</html>
